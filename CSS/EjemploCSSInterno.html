<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: crimson;
        }
        h1{
            color:white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p{
            text-align: center;
            font-size: 14px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: gray;
            color:greenyellow;
        }
        div{
            text-align: center;
            font-size: 38px;
        }
    </style>
    <title>Ejemplo CSS Interno e Inline</title>
</head>
<body>
    <h1>Ejemplo CSS Interno</h1>
    <p>Esto es un ejemplo de CSS Interno</p>
    <p>Esto es otro ejemplo de CSS Interno</p>
    <div style="color:azure;font-size:28px;">
        Esto es un ejemplo de CSS con div inline
    </div>
</body>
</html>
